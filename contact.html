        <link href="contacts/css/styles.css" rel="stylesheet" />

    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="d-flex flex-row-reverse">
                <strong class="navbar-brand"><img id="koala" src="contacts/assets/koala.png" alt="koala">&nbspSocial Change</strong>
                
                </div>
                
                <div class="d-flex flex-row-reverse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-2">
                        <li class="nav-item"><a class="typeracer " aria-current="page" href="index.html"><h5>Home</h2></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <!--Section: Contact v.2-->
        <div class="d-flex justify-content-center">
            <section class="mb-4">

            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4 ">Contact us</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                a matter of hours to help you.</p>
        
            <div class="row">
        
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="https://formspree.io/f/mqkneaer" method="POST">
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class=""><strong>Your Name</strong></label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Name:" required>
                                    
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class=""><strong>Your E-mail</strong></label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" required>
                                    
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class=""><strong>Subject</strong></label>
                                    <input type="text" id="subject" name="subject" class="form-control"placeholder="Title:" required>
                                    
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                    <label for="message"><strong>Your Message</strong></label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Message:" required></textarea>
                                    
                                </div>
        
                            </div>
                        </div>
                        <!--Grid row-->
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="submit" class="btn btn-primary" id="buttons" ><i class="fas fa-paper-plane fa-fw"></i>&nbsp Send</button>
                            
                        </div>
                        
                     </form>
        
                    
                    <div class="status"></div>
                </div>
                <!--Grid column-->
        
                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>M'lang North Cotabato, 9402, PH</p>
                        </li>
        
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>+63 939 620 8896</p>
                        </li>
        
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>rhoalphoncee.business@gmail.com</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->
        
            </div>
        
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--Section: Contact v.2-->

        <script src="js/scripts.js"></script>
    </body>
</html>
